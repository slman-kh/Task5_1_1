<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container calc">
        <div class="form">
            <div>
                <input type="text" placeholder="0" id="res" disabled>
            </div>
            <div class="buttons">
                <button value="c" onclick="Clear()" class="the_Operator">C</button>

                <button value="x" onclick=" Delete() " class="the_Operator"> <i class="delete fa-solid fa-delete-left fa-rotate-180"></i></button>

                <button value="/" onclick=" Display('/')" class="the_Operator">รท</button>
                <button value="*" onclick=" Display('*')" class="the_Operator">x</button>

                <button value="7" onclick=" Display('7')" class="the_number">7</button>
                <button value="8" onclick=" Display('8')" class="the_number">8</button>
                <button value="9" onclick=" Display('9')" class="the_number">9</button>
                <button value="-" onclick=" Display('-')" class="the_Operator">-</button>

                <button value="4" onclick=" Display('4')" class="the_number">4</button>
                <button value="5" onclick=" Display('5')" class="the_number">5</button>
                <button value="6" onclick=" Display('6')" class="the_number">6</button>
                <button value="+" onclick=" Display('+')" class="the_Operator">+</button>

                <button value="1" onclick=" Display('1')" class="the_number">1</button>
                <button value="2" onclick=" Display('2')" class="the_number">2</button>
                <button value="3" onclick=" Display('3')" class="the_number">3</button>
                <button value="=" onclick="Eval()" class="equal1">=</button>

                <button value="0" onclick=" Display('0')" class="zero the_number">0</button>
                <button value="." onclick=" Display('.')" class="the_numberer">.</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
